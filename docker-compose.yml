version: "3"

services: 
    server:
        build: ./server
        depends_on: 
            - mongo
            - rabbit
        environment: 
            - RABBIT=rabbit
        ports: 
            - "8080:5000"
    mongo:
        image: mongo
        ports: 
            - "27017:27017"
        volumes: 
            - ./data/db:/data/db
    rabbit:
        image: rabbitmq:3-management
        ports:
            - "4369:4369"
            - "5671:5671"
            - "5672:5672"
            - "25672:25672"
            - "15671:15671"
            - "15672:15672"